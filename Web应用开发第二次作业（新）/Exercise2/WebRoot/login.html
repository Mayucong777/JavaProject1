<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"  href="css/login.css"/>
	<script src="js/login.js"></script>
    <title>用户登录</title>
</head>

<body>
    <div class="box">
    <form action="servlet/LoginController" method="POST" id="formLogin">
        <p>登录界面</p>
        <div class="lgD">
            <img src="imgs/用户.png" width="30" height="30" alt=""/>
            <input type="text" name="userName" id="userName" placeholder="输入用户名">
        </div>
        <div class="lgD">
            <img src="imgs/密码.png" width="30" height="30" alt=""/>
            <input type="password" name="password" id="password" placeholder="输入密码">
        </div>
        <!-- ../返回上一级目录   -->
        <div class="lgD">
            <img src="imgs/密码.png" width="30" height="30" alt=""/>    
            <input type="text" name="userCode" id="userCode" placeholder="验证码" style=" position: absolute; left: 10px;width: 40px;">
        </div>
        <img src="servlet/CreateVerifyCodeImage" onclick="changeCode()" id="verifyCode" title="看不清，换一个" >
			<br/><br/><br/>
		<p>
		    <div>
		        <input type="checkbox" name="autologin" id="autologin"  >
		        <font color="#848484" id="autologinFont" >一周内免登陆</font>
		        </input>
		    </div>
		</p>
            <input type="submit" class="button" onclick="emptyInput()" value="登&nbsp;&nbsp;&nbsp;录" style="width: 80%;">
    </form>
    </div>

</body>
</html>
